<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="pagack-title">Pagack</div>
    <!-- HTML Theme Circle Button -->
    <div class="theme-button-container">
      <button id="themeButton" class="theme-btn">
        <span class="icon">ðŸŒž</span>
      </button>
    </div>

    <!-- End Theme Circle Button -->
    <div id="status" class="off">
      <span id="statusText">Extension is stopped</span>
    </div>

    <div class="toggle-container">
      <label>
        <input type="checkbox" id="toggleSwitch" />
      </label>
    </div>

    <div class="timer-section">
      <div class="timer-inputs">
        <input type="number" id="hours" placeholder="HH" min="0" />
        <input type="number" id="minutes" placeholder="MM" min="0" max="59" />
        <input type="number" id="seconds" placeholder="SS" min="0" max="59" />
      </div>
      <div id="timerDisplay">00:00:00</div>
      <button id="startTimer" class="btn btn-start">Start</button>
      <button id="stopTimer" class="btn btn-stop">Stop</button>
    </div>

    <footer>&copy; 2025 Kashan Ali</footer>

    <script src="popup.js"></script>
  </body>
</html>
